<!DOCTYPE html>
<html>

<head>

    <!-- Style Sheets-->
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />


    <meta charset="utf-8">
    <title>Google</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="#Gmail">Gmail</a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="#gapps"><img src="images/google-apps.svg" alt="Google apps" width="22" height="22"></a></li>
            <li><a id="SignIn" href="#Gmail">Sign in</a></li>
        </ul>
    </div>

    <div class="logo">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <div class="content-box">
        <div class="search-bar">
            <div id="search-icon">
                <img src="images/Vector_search_icon.svg" alt="search" width="15" height="15">
            </div>
            <div id="search-input1">
                <input type="text" id="search-input2" name="input">
            </div>
            <div id="search-microphone">
                <img src="images/32px-Google_mic.svg.png" alt="microphone" width="14" height="21">
            </div>
        </div>

        <div class="button-box">
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky!">
        </div>
    </div>


</body>


</html>
