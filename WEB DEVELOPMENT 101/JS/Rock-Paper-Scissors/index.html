<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Style Sheets-->
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

</head>

<body>
    <div class="flex-container">
        <div class="header">
            <h1>Play a game of rock-paper-scissors with the computer for 5 rounds.</h1>
        </div>

        <div class="button-container" id="button-container">
            <input type=button id="btn.ROCK" value="ROCK">
            <input type=button id="btn.PAPER" value="PAPER">
            <input type=button id="btn.SCISSORS" value="SCISSORS">
        </div>

        <div class="button-container" id="play-again">
            <input type=button id="btn.PLAYAGAIN" value="PLAY AGAIN">
        </div>

        <div class="SCORES">
            <div class="scoretext">
                <p id="playerScore">PLAYER WINS: 0</p>
                <p id="opponentScore">OPPONENT WINS: 0</p>
                <p id="drawScore">DRAWS: </p>
            </div>
        </div>

        <div class="SCORES">
            <p id="lastRound"></p>
        </div>

    </div>

    <script src=scripts/play.js></script>
</body>

</html>
