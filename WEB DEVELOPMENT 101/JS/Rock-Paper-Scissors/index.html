<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Style Sheets-->
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

</head>
<body>
    <div class="flex-container">
        <div class="header">
            <h1>Play a game of rock-paper-scissors with the computer for 5 rounds.</h1>
        </div>

        <div class="button-container">
            <input type=button value="ROCK">
            <input type=button value="PAPER">
            <input type=button value="SCISSORS">            
        </div>

        <div class="SCORES">
            <p id="playerScore">PLAYER SCORE: 0</p>
            <p id="opponentScore">OPPONENT SCORE: 0</p>
            <br>
            <p id="lastRound">PLACEHOLDER</p>
        </div>

    </div>

    <script src=scripts/play.js></script>
</body>
</html>
