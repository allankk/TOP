<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Style Sheets-->
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />

    <!-- Font Awesome for rock-paper-scissors icons-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

</head>

<body>
    <div class="flex-container">
        <div class="header">
            <h1>Play a game of rock-paper-scissors with the computer for 5 rounds.</h1>
        </div>

        <div class="button-container" id="button-container">
            <button type="submit" id="btn.ROCK" value="Rock"><img src="images/hand-rock-regular.svg" width="25" height="25"><span>ROCK</span></button>
            <button type="submit" id="btn.PAPER"><img src="images/hand-paper-regular.svg" width="25" height="25"><span>PAPER</span></button>
            <button type="submit" id="btn.SCISSORS"><img src="images/hand-scissors-regular.svg" width="25" height="25"><span>SCISSORS</span></button>
        </div>

        <div class="button-container" id="play-again">
            <input type=button id="btn.PLAYAGAIN" value="PLAY AGAIN">
        </div>

        <div class="SCORES">
            <div class="scoretext">
                <p id="playerScore">PLAYER WINS: 0</p>
                <p id="opponentScore">OPPONENT WINS: 0</p>
                <p id="drawScore">DRAWS: </p>
            </div>
        </div>

        <div class="SCORES">
            <p id="lastRound"></p>
        </div>

    </div>

    <script src=scripts/play.js></script>
</body>

</html>
