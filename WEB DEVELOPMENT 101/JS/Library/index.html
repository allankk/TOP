<!DOCTYPE html>
<html lang="en">
<head>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/main.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <main>
        <div class="new-book">
            <button id="new-book-btn">Add a new book to the library!</button>
        </div>

        <form class="add-book-form">
            
            <div class="inputs">
                <input type="text" id="author" placeholder="Author" autocomplete="off">
                <input type="text" id="title" placeholder="Title" autocomplete="off">
                <input type="number" id="pages" placeholder="Number of Pages" autocomplete="off">
                <div class="read-container">
                    <input type="checkbox" id="read" value="false" onclick="setReadProperty()">
                    <label id="read-label" for="read">I have read the book</label>
                </div>
                <div class="submit-container">
                    <button id="submit-form" type="button">
                        SUBMIT
                    </button>
                </div>
            </div>

        </form>

        <div class="display-books">

        </div>

    </main>
    

    <script src="library.js"></script>
</body>
</html>
